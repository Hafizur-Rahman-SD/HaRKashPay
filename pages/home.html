<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HARkash Pay | Home</title>

  <link rel="shortcut icon" href="../assets/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="../app.css">

  <!-- daisy + tailwind browser -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <!-- icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="app-shell">
    <div class="app-phone bg-base-200">

      <!-- Header -->
      <header class="app-header sticky top-0 z-10">
        <section class="w-11/12 mx-auto py-3 flex justify-between items-center">

          <div class="flex items-center gap-2">
            <img class="w-12" src="../assets/logo.png" alt="logo" onerror="this.style.display='none'">
            <div>
              <div id="balance" class="text-2xl font-extrabold">৳0</div>
              <div class="text-sm muted">Available Balance</div>
              <p id="myMobile" class="text-sm muted"></p>

            </div>
          </div>

          <button id="btnLogout" class="btn btn-soft">
            <i class="fa-solid fa-arrow-right-from-bracket"></i> Log Out
          </button>
        </section>
      </header>

      <!-- Body -->
      <section class="w-11/12 mx-auto py-7 space-y-4">
        <h2 class="text-3xl font-extrabold">
          Welcome to <span class="text-primary">HARkash Pay</span>
        </h2>

        <p class="muted">
          Fast, convenient, and secure demo wallet experience. (No real money involved)
        </p>


        <!-- Action Grid -->
        <div class="grid grid-cols-3 gap-3">
          <a href="./add-money.html" class="btn flex-col h-full py-4 btn-soft">
            <img class="w-9" src="../assets/opt-1.png" alt="" onerror="this.style.display='none'">
            <p>Add Money</p>
          </a>

          <a href="./cashout.html" class="btn flex-col h-full py-4 btn-soft">
            <img class="w-9" src="../assets/opt-2.png" alt="" onerror="this.style.display='none'">
            <p>Cashout</p>
          </a>

          <a href="./transfer.html" class="btn flex-col h-full py-4 btn-soft">
            <img class="w-9" src="../assets/opt-3.png" alt="" onerror="this.style.display='none'">
            <p>Send Money</p>
          </a>

          <a href="./bonus.html" class="btn flex-col h-full py-4 btn-soft">
            <img class="w-9" src="../assets/opt-4.png" alt="" onerror="this.style.display='none'">
            <p>Get Bonus</p>
          </a>

          <a href="./pay-bill.html" class="btn flex-col h-full py-4 btn-soft">
            <img class="w-9" src="../assets/opt-5.png" alt="" onerror="this.style.display='none'">
            <p>Pay Bill</p>
          </a>

          <a href="./transactions.html" class="btn flex-col h-full py-4 btn-soft">
            <img class="w-9" src="../assets/opt-6.png" alt="" onerror="this.style.display='none'">
            <p>Transactions</p>
          </a>
        </div>
      </section>

      <!-- Latest Payment -->
      <section class="w-11/12 mx-auto pb-10">
        <div class="soft-section">
          <div class="flex justify-between items-center mb-3">
            <h3 class="text-xl font-bold">Latest Payment</h3>
            <a href="./transactions.html" class="link link-hover muted">View All</a>
          </div>

          <div id="txList" class="space-y-3"></div>

          <button id="btnDemo" class="btn btn-outline rounded-full w-full mt-5">
            Load Demo Data
          </button>
        </div>
      </section>


      <footer class="mt-auto">
        <div class="w-11/12 mx-auto pb-6">
          <div class="rounded-2xl bg-base-100 border border-base-300 px-4 py-4 text-center">
            <p class="text-sm font-semibold">
              © <span id="year"></span> HARkash Pay — Built by Hafizur Rahman
            </p>


            <a class="link link-hover text-sm font-semibold mt-2 inline-block"
              href="https://github.com/Hafizur-Rahman-SD" target="_blank" rel="noopener">
              <i class="fa-brands fa-github"></i> github.com/Hafizur-Rahman-SD
            </a>
          </div>
        </div>

        <script>
          const y = document.getElementById("year");
          if (y) y.textContent = new Date().getFullYear();
        </script>
      </footer>

      <script type="module" src="../js/pages/homePage.js"></script>
    </div>
  </div>
</body>

</html>
