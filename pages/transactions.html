<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HARkash Pay | Transactions</title>

  <link rel="shortcut icon" href="../assets/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="../app.css">

  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="app-shell">
    <div class="app-phone bg-base-200">

      <header class="app-header sticky top-0 z-10">
        <section class="w-11/12 mx-auto py-3 flex justify-between items-center">
          <div class="flex items-center gap-2">
            <img class="w-12" src="../assets/logo.png" alt="logo" onerror="this.style.display='none'">
            <div>
              <div class="text-lg font-extrabold">Transactions</div>
              <div id="balance" class="text-sm muted">Balance: ৳0</div>
            </div>
          </div>

          <a href="./home.html" class="btn btn-soft">
            <i class="fa-solid fa-house"></i> Home
          </a>
        </section>
      </header>

      <main class="w-11/12 mx-auto py-7 space-y-4">

        <div class="soft-section">
          <div class="flex items-center justify-between mb-3">
            <h2 class="text-xl font-bold">Transaction History</h2>
            <span class="badge badge-ghost">Filter</span>
          </div>

          <div class="card bg-base-100 shadow rounded-3xl">
            <div class="card-body">
              <label class="label font-bold">Filter</label>
              <select id="filter" class="select bg-base-200 w-full">
                <option value="ALL">All</option>
                <option value="ADD_MONEY">Add Money</option>
                <option value="CASHOUT">Cashout</option>
                <option value="TRANSFER_SENT">Transfer Sent</option>
                <option value="TRANSFER_RECEIVED">Transfer Received</option>
                <option value="PAY_BILL">Pay Bill</option>
                <option value="BONUS">Bonus</option>
              </select>

              <label class="label font-bold mt-2">Search</label>
              <input id="search" class="input bg-base-200 w-full" placeholder="Search by title or number" />

              <button id="btnClear" class="btn btn-outline rounded-full w-full mt-4">
                Clear
              </button>
            </div>
          </div>

          <div id="list" class="mt-5 space-y-3"></div>
        </div>

      </main>
      <footer class="mt-auto">
        <div class="w-11/12 mx-auto pb-6">
          <div class="rounded-2xl bg-base-100 border border-base-300 px-4 py-4 text-center">
            <p class="text-sm font-semibold">
              © <span id="year"></span> HARkash Pay — Built by Hafizur Rahman
            </p>


            <a class="link link-hover text-sm font-semibold mt-2 inline-block"
              href="https://github.com/Hafizur-Rahman-SD" target="_blank" rel="noopener">
              <i class="fa-brands fa-github"></i> github.com/Hafizur-Rahman-SD
            </a>
          </div>
        </div>

        <script>
          const y = document.getElementById("year");
          if (y) y.textContent = new Date().getFullYear();
        </script>
      </footer>

      <script type="module" src="../js/pages/transactionsPage.js"></script>
    </div>
  </div>
</body>
</html>
